<title>مكتبة العائلة</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

body {
  font-family: 'Cairo', sans-serif;
  text-align: center;
  padding: 100px;
  margin: 0;
  background: linear-gradient(135deg, #f8f8f0 0%, #8b5e3c 100%);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: 60px; /* كبير جدًا */
  color: #000;     /* أسود */
  font-weight: bold;
  margin-bottom: 40px;
  text-shadow: 2px 2px 5px rgba(255,255,255,0.3);
}

a {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 15px auto;
  padding: 15px 30px;
  width: 280px;
  text-decoration: none;
  color: white;
  border-radius: 12px;
  font-size: 20px;
  font-weight: bold;
  transition: transform 0.2s, box-shadow 0.2s;
}

a:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

img.icon {
  width: 28px;
  margin-right: 12px;
}

/* ألوان لكل زر */
.whatsapp { background: #25D366; }
.telegram { background: #0088cc; }
.phone { background: #555; }

</style>
</head>
